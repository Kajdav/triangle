<div class='container'>
	<form name='loginForm'>
		<h5>Log In</h5>
		<input class='text' name='userName' ng-model='userName' placeholder='User Name' required></input>
		<input class='password' name='userPassword' ng-model='userPassword' placeholder='Password (optional)'> </input>
		<button ng-click='login()'>Create Game</button>
	</form>
</div>
