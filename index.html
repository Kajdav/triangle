<!DOCTYPE html>
<html ng-app='triangleApp'>
<head>
	<link rel='stylesheet' href='Style/style.css'>
	<link rel='stylesheet' href='Style/normalize.css'>
</head>
<body ng-controller='mainControl'>
<header class='top-bar'>
	<div class='nav' ng-show='headerShow'>
		<a href='#/login'>Login</a>
		<a href='#/joinGame'>Join Game</a>
		<a href='' ng-click='leaveGame()' ng-show='leaveGameShow'>Leave Game</a>
		<a href='#/preGame' ng-show='leaveGameShow'>Current Game</a>
	</div>
	<div class='creds' ng-show='headerShow'>
		<span>{{user.name}}</span>
		<span>Current Game: {{user.inGame}}</span>
	</div>
</header>
<div ng-view class='view'></div>

	<script src='App/Main/env.js'></script>

	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js'></script>
	<script src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>


	<script src='App/Main/app.js'></script>
	<script src='App/Main/mainControl.js'></script>
	<script src='App/Main/dataService.js'></script>
	<script src='App/Main/environmentService.js'></script>
	<script src='App/Main/authService.js'></script>
	<script src='App/Main/bucketService.js'></script>

	<script src='App/Pages/preGame/preGameControl.js'></script>
	<script src='App/Pages/joinGame/joinGameControl.js'></script>
	<script src='App/Pages/login/loginControl.js'></script>
</body>
</html>
